{% extends "base.html" %}

{% block content %}
  


        <!-- Stats grid -->
        <div class="w-1/2 mx-auto grid gap-6 mb-8 my-5 sm:grid-cols-1 items-center lg:grid-cols-3 md:grid-cols-3">
            <!-- Total Participant -->
             <!-- Total Events -->
              <a href="{% url 'event-dashboard' %}?type=total_events">
             <div class="bg-orange-400 rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-black mb-4">Total Events</h3>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-3xl font-semibold mb-1">{{counts.total_event}}</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                        </svg>
                    </div>
                </div>
             </div>
            </a>
             <!-- Upcoming Events -->
              <a href="{% url 'event-dashboard' %}?type=upcoming">
             <div class="bg-orange-400 rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-black mb-4">Upcoming Events</h3>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-3xl font-semibold mb-1">{{counts.upcoming}}</p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m0-3-3-3m0 0-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-.75" />
                        </svg>
                    </div>
                </div>
             </div>
            </a>
             <!-- past Events -->
              <a href="{% url 'event-dashboard' %}?type=past">
             <div class="bg-orange-400 rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-black mb-4">Past Events</h3>
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-3xl font-semibold mb-1">{{counts.past}}</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                        </svg>
                    </div>
                </div>
             </div>
            </a>
        </div>
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'error' %} bg-red-500{%endif %} {% if message.tags == 'success' %} bg-green-500{%endif %}">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>

        {% block event %}
        
        {% endblock event %}


{% endblock content %}
