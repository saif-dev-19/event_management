{% extends "base.html" %}
{% block content %}

<section class="bg-blue-50 py-12">
  <div class="container mx-auto px-6">
    <h1 class="text-3xl font-semibold">Contact Us</h1>
    <p class="text-gray-600">We'd love to hear from you.</p>
  </div>
</section>

<section class="container mx-auto px-6 py-10">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <h2 class="text-xl font-semibold mb-3">Get in touch</h2>
      <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
          <input type="text" name="name" placeholder="Your name" class="w-full px-3 py-2 border rounded" required>
          <input type="email" name="email" placeholder="Your email" class="w-full px-3 py-2 border rounded" required>
          <textarea name="message" rows="5" placeholder="Your message" class="w-full px-3 py-2 border rounded" required></textarea>
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send</button>
        </div>
      </form>
    </div>
    <div>
      <h2 class="text-xl font-semibold mb-3">Contact Info</h2>
      <div class="p-4 rounded shadow-sm">
        <div class="text-white">Email: mahfujurrahmansaif@gmail.com</div>
        <div class="text-white">Email: Eventhook.com</div>
        <div class="text-white">Phone: +880151892201</div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
