{% extends "base.html" %}
{% block content %}

<section class="bg-body py-12">
  <div class="container mx-auto px-6">
    <h1 class="text-4xl font-bold">Contact Us</h1>
    <p class="text-gray-200 text-xl">We'd love to hear from you.</p>
  </div>
</section>

<section class="container mx-auto px-6 py-10">
  <div class="grid grid-cols-1 justify-evenly md:grid-cols-2 gap-10">
    <div>
      <h2 class="text-xl font-semibold mb-3">Get in touch</h2>
      <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
          <input type="text" name="name" placeholder="Your name" class="w-full px-3 py-2  border rounded" required>
          <input type="email" name="email" placeholder="Your email" class="w-full px-3 py-2 border rounded" required>
          <textarea name="message" rows="5" placeholder="Your message" class="w-full px-3 py-2 border rounded" required></textarea>
          <button class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send</button>
        </div>
      </form>
    </div>
    <div class="card h-80 w-90 rounded-md bg-purple-900 px-5 py-4">
      <h2 class="text-xl text-white font-semibold mb-3">Contact Info</h2>
      <div class="p-4 rounded shadow-sm">
        <div class="text-white">Email: mahfujurrahmansaif@gmail.com</div>
        <div class="text-white">Phone: +880151892201</div>
      </div>
      <div class="flex ml-4 space-x-5">
              <a href="https://github.com/saif-dev-19" class="text-white hover:text-white transition-colors">
                <i class="fab fa-github text-xl"></i>
              </a>
              <a href="https://linkedin.com/in/mahfuzsaif" class="text-white hover:text-white transition-colors">
                <i class="fab fa-linkedin text-xl"></i>
              </a>
              <a href="https://www.facebook.com/hey.mahfuz.here.ok" class="text-white hover:text-white transition-colors">
                <i class="fab fa-facebook text-xl"></i>
              </a>
              <a href="https://instagram.com/_mahfuzolozy_" class="text-white hover:text-white transition-colors">
                <i class="fab fa-instagram text-xl"></i>
              </a>
          </div>
    </div>
  </div>
</section>

{% endblock content %}
